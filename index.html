<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enchanted Forest Maze</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: 244 244 241; /* stone-100 */
        --bg-secondary: 255 255 255; 
        --text-primary: 41 37 36; /* stone-800 */
        --text-secondary: 87 83 78; /* stone-600 */
        --accent-primary: 5 150 105; /* emerald-600 */
        --accent-secondary: 14 165 233; /* sky-500 */
        --wall-color: 23 78 63; /* emerald-900 */
        --maze-bg: 209 250 229; /* emerald-100 */
        --solution-path: 14 165 233; /* sky-500 */
        --player-color: 244 63 94; /* rose-500 */
      }

      html[data-theme='twilight'] {
        --bg-primary: 23 23 23; /* neutral-900 */
        --bg-secondary: 38 38 38; /* neutral-800 */
        --text-primary: 245 245 245; /* neutral-100 */
        --text-secondary: 163 163 163; /* neutral-400 */
        --accent-primary: 139 92 246; /* violet-500 */
        --accent-secondary: 236 72 153; /* pink-500 */
        --wall-color: 192 132 252; /* violet-300 */
        --maze-bg: 41 37 36; /* stone-800 */
        --solution-path: 236 72 153; /* pink-500 */
        --player-color: 52 211 153; /* emerald-400 */
      }

      body {
        font-family: 'Quicksand', sans-serif;
        background-color: rgb(var(--bg-primary));
        color: rgb(var(--text-primary));
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      h1, h2, h3 {
        font-family: 'Playfair Display', serif;
      }
      
      .themed-bg-primary { background-color: rgb(var(--bg-primary)); }
      .themed-bg-secondary { background-color: rgb(var(--bg-secondary)); }
      .themed-text-primary { color: rgb(var(--text-primary)); }
      .themed-text-secondary { color: rgb(var(--text-secondary)); }
      .themed-accent-primary { background-color: rgb(var(--accent-primary)); color: white; }
      .themed-accent-secondary { background-color: rgb(var(--accent-secondary)); color: white; }
      .themed-wall-color { border-color: rgb(var(--wall-color)); }
      .themed-maze-bg { background-color: rgb(var(--maze-bg)); }
      .themed-solution-path { background-color: rgb(var(--solution-path)); }
      .themed-player-color { color: rgb(var(--player-color)); }
      .themed-target-color { color: rgb(var(--accent-primary)); }

      .themed-ring-accent-primary:focus {
        --tw-ring-color: rgb(var(--accent-primary) / 0.5);
        --tw-ring-opacity: 1;
        box-shadow: var(--tw-ring-inset) 0 0 0 calc(4px + var(--tw-ring-offset-width)) var(--tw-ring-color);
      }
      .themed-ring-accent-secondary:focus {
        --tw-ring-color: rgb(var(--accent-secondary) / 0.5);
        --tw-ring-opacity: 1;
        box-shadow: var(--tw-ring-inset) 0 0 0 calc(4px + var(--tw-ring-offset-width)) var(--tw-ring-color);
      }
      .themed-accent-range {
        accent-color: rgb(var(--accent-primary));
      }

    </style>
